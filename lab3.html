<html>
    <head>
        <title>INST377 - Lab 3 - Brendan Maglaqui</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="head-foot">
            <header>
                <h1>Lab 3 - Rock Paper Scissors</h1>
            </header>
        </div>
        
        <nav>
            <ul>
                <li>
                    <a href="https://www.testudo.umd.edu/">Testudo</a>
                </li>
                <li>
                    <a href="https://www.google.com/">Google</a>
                </li>
                <li>
                    <a href="https://discord.com/">Discord</a>
                </li>
            </ul>
        </nav>

        <div class="main">
            <h2>Please choose one of the following:</h2>
            <form>
                <div>
                <label id="name">Name:</label>
                <input required type="input" id="name">
                </div>
                <div>
                <label id="choice">Your Choice:</label>
                <select name="choices" id="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                </div>
                <div>
                <input type="submit" id="submit">
                </div>
            </form>
        </div>

        <div class="sidebar">
            <h2>Rules:</h2>
            <h2>You must choose Rock, Paper, or Scissors.</h2>
            <h3>The combos are as follows:</h3>
            <ul>
                <li>Rock beats scissors.</li>
                <li>Scissors beats paper.</li>
                <li>Paper beats rock.</li>
            </ul>
        </div>

        <div class="head-foot">
            <p>This is the footer which should have links!</p>
        </div>
    </body>
</html>
